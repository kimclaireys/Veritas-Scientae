<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Veritas Scientiae</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--topbar-->
    <div class="topbar">
        <h5>Veritas Scientiae</h5>
        <h5><a href="login.html">Sign in | Submit Paper</a></h5>
    </div>
    <!--topbar end-->

    <header>
        <h1 id="title">Veritas Scientiae</h1>
        <p id="description">Research review papers in natural science — committee description</p>
    </header>

    <hr width="100%" size="2">

    <div class="topic">
        <h3><a href="research.html">Research</a></h3>
        <h3><a href="review.html">News/Review</a></h3>
        <h3><a href="videos.html">Videos</a></h3> <!-- V 소문자로 수정 -->
        <h3><a href="writers.html">Writers</a></h3>
    </div>

    <hr width="100%" size="2">

    <footer id="footer">
        <p>©2026 Daegu International School</p>
    </footer>

    <!-- JS는 항상 body 맨 아래 -->
    <script src="script.js"><script type="module">
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  const topbar = document.querySelector(".topbar");

  if (user) {
    topbar.innerHTML = `
      <h5>Veritas Scientiae</h5>
      <h5>
        ${user.email} |
        <a href="#" id="logoutBtn">Logout</a> |
        <a href="submit.html">Submit Paper</a>
      </h5>
    `;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.reload();
      });
    });

  } else {
    topbar.innerHTML = `
      <h5>Veritas Scientiae</h5>
      <h5><a href="login.html">Login</a></h5>
    `;
  }
});
</script>
</script>
</body>
</html>
